// python -m grpc_tools.protoc -I. --python_out=. --grpc_python_out=. greeter.proto
// Generates classes and interfaces for client and server
syntax = "proto3";

package greeter;

// Service description
service Greeter {
  rpc SayHello (HelloRequest) returns (HelloReply);
}

// Request
message HelloRequest {
  string name = 1;
}

// Response
message HelloReply {
  string message = 1;
}
